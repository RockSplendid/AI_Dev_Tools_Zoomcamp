services:
  - type: web
    name: coding-interview-app
    env: docker
    dockerfilePath: ./coding-interview-app/Dockerfile
    dockerContext: ./coding-interview-app
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /health

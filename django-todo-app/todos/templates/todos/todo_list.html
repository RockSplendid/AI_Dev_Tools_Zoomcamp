{% extends 'todos/base.html' %}

{% block content %}
<h1>My TODOs</h1>
<a href="{% url 'todo_create' %}" class="btn btn-success mb-3">+ Add New TODO</a>

{% if todos %}
    <div class="list-group">
        {% for todo in todos %}
        <div class="list-group-item">
            <h5>{{ todo.title }}</h5>
            <p>{{ todo.description }}</p>
            <div class="btn-group">
                <a href="{% url 'todo_detail' todo.pk %}" class="btn btn-sm btn-info">View</a>
                <a href="{% url 'todo_update' todo.pk %}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{% url 'todo_delete' todo.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% else %}
    <p>No TODOs yet. Create your first one!</p>
{% endif %}
{% endblock %}
